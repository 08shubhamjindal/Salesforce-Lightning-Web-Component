<template>
    <lightning-card>
     <strong><p>Account</p></strong>
     <strong>{barVal}</strong>
     <br/>

     These Account Id and Name shows from Child without hitting The Apex <br/><strong>{accId}</strong><br/><strong>{accName}</strong><br/>
