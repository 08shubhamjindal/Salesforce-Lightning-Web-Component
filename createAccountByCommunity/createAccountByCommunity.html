<template>
    <lightning-card>
    
        <lightning-layout>
            <template if:true={hasRendered}>
            <lightning-layout-item>

                <lightning-input value = {value} label="Account Name" onchange={storeAccountName}></lightning-input>
                <lightning-button label = "Next" onclick={getAccountName}></lightning-button>
            </lightning-layout-item>
            </template>

            <template if:true={hasRendered1}>
                <lightning-layout-item>
                    <lightning-input label="Account Number" onchange={storeAccountNumber}></lightning-input>
                    <lightning-button label = "Previous" onclick={previousAction}></lightning-button>
                    <lightning-button label = "Submit" onclick={getAccountNumber}></lightning-button>
                </lightning-layout-item>
            </template>

        </lightning-layout>
    </lightning-card>
</template>
